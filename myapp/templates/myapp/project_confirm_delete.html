{% extends 'base_generic.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ project.name }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<p><a href="{% url 'myapp:project_detail' project.pk %}">Cancel</a></p>
{% endblock %}
